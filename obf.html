<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 200px; margin-bottom: 10px; font-family: monospace; font-size: 14px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>

<label for="inputCode">Input Code:</label>
<textarea id="inputCode" placeholder="Paste your Luau code here"></textarea>

<br>
<button onclick="beautifyCode()">Beautify Code</button>
<br><br>

<label for="outputCode">Output:</label>
<textarea id="outputCode" readonly placeholder="Edited code will appear here..."></textarea>

<br><br>
<input type="file" id="fileInput" accept=".txt,.lua">
<button onclick="loadFile()">Load File</button>

<script>
async function beautifyCode() {
    const inputCode = document.getElementById('inputCode').value;
    try {
        const response = await fetch('/beautify', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ code: inputCode })
        });
        if (!response.ok) throw new Error('Failed to beautify the code');
        const result = await response.json();
        document.getElementById('outputCode').value = result.beautifiedCode;
    } catch (error) {
        alert('Error: ' + error.message);
    }
}
function loadFile() {
    const fileInput = document.getElementById('fileInput').files[0];
    if (!fileInput) return;
    const reader = new FileReader();
    reader.onload = function(event) {
        document.getElementById('inputCode').value = event.target.result;
    };
    reader.readAsText(fileInput);
}
</script>

</body>
</html>
