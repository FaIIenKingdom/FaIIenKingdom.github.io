<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            width: 600px;
            max-width: 100%;
        }
        .title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .meta {
            font-size: 0.9em;
            color: #ccc;
            margin-bottom: 20px;
        }
        .comments {
            margin-top: 20px;
        }
        .comment {
            background-color: #3c3c3c;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .comment-form {
            display: flex;
            flex-direction: column;
        }
        .comment-form textarea {
            resize: none;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #2d2d2d;
            color: #fff;
        }
        .comment-form button {
            align-self: flex-end;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title" contenteditable="true">text here</div>
        <div class="meta">
            <p>Title: William Hutchings Pedophile Hollywood Actor</p>
            <p>Created: May 29th, 2024</p>
            <p>Created by: Clear</p>
        </div>
        <div class="comments">
            <h3>Comments:</h3>
            <div id="commentList"></div>
        </div>
        <div class="comment-form">
            <textarea id="commentInput" rows="4" placeholder="Add a comment..."></textarea>
            <button onclick="addComment()">Submit</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            loadComments();
        });

        function loadComments() {
            const comments = JSON.parse(localStorage.getItem('comments')) || [];
            const commentList = document.getElementById('commentList');
            commentList.innerHTML = '';
            comments.forEach(comment => {
                const commentDiv = document.createElement('div');
                commentDiv.className = 'comment';
                commentDiv.innerText = comment;
                commentList.appendChild(commentDiv);
            });
        }

        function addComment() {
            const commentInput = document.getElementById('commentInput');
            const comment = commentInput.value.trim();
            if (comment) {
                let comments = JSON.parse(localStorage.getItem('comments')) || [];
                comments.push(comment);
                localStorage.setItem('comments', JSON.stringify(comments));
                commentInput.value = '';
                loadComments();
            }
        }
    </script>
</body>
</html>
