<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xyzzr</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
            overflow: hidden;
            user-select: none;
        }
        .background {
            background-image: url('https://xyzzr.github.io/5bea5e1bec1faf298e851b2e2288fc1b.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .blur-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(5px);
        }
        h1 {
            color: white;
            text-align: center;
            padding-top: 20vh;
            font-family: 'Comic Sans MS', cursive;
            position: relative;
            z-index: 2;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: rainbow 5s linear infinite;
        }

        @keyframes rainbow {
            0% { color: red; }
            17% { color: orange; }
            34% { color: yellow; }
            51% { color: blue; }
            68% { color: violet; }
            85% { color: red; }
            100% { color: orange; }
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('mousedown', event => event.preventDefault());
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.getElementById('text1').classList.add('hidden');
                document.getElementById('text2').classList.remove('hidden');
            }, 10000);
        });
    </script>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="blur-layer"></div>
    <h1 id="text1">Focus</h1>
    <h1 id="text2" class="hidden">This website is for loadstrings</h1>
</body>
</html>
