<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kingdom</title>
  <link rel="icon" href="https://xyzzr.github.io/icon.png" type="image/x-icon">
  <meta content="Fallen Kingdom video" name="description">
  <meta content="website" property="og:type">
  <meta content="Kingdom" name="twitter:title" property="og:title">
  <meta content="Fallen Kingdom video" name="twitter:description" property="og:description">
  <meta content="https://xyzzr.github.io/icon.png" name="twitter:image" property="og:image">
  <meta content="summary" name="twitter:card">
  <script defer src="https://a.erisly.moe/js/script.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background-color: #000; transition: background-color 2s ease; }
    video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; }
    #startButton { position: fixed; top: 70%; left: 50%; transform: translate(-50%, -50%); padding: 20px; font-size: 24px; background-color: #000; color: #fff; border: none; cursor: pointer; transition: background-color 0.3s ease; }
    #startButton:hover { background-color: #333; }
    #fartText { position: fixed; top: 80%; left: 50%; transform: translate(-50%, -50%); font-size: 14px; color: #fff; }
  </style>
</head>
<body>
  <button id="startButton" onclick="startVideo()">Click to begin experience</button>
  <p id="fartText">fart</p>
  <video id="backgroundVideo" loop src="https://xyzzr.github.io/main.mp4"></video>
  <script>
    const startVideo = () => {
      const button = document.getElementById('startButton');
      const video = document.getElementById('backgroundVideo');
      const fartText = document.getElementById('fartText');

      if (!video.dataset.started) {
        button.style.opacity = 0;
        fartText.style.display = 'none';
        document.body.style.backgroundColor = '#fff';
        setTimeout(() => {
          button.style.display = 'none';
          fartText.style.display = 'block';
        }, 2000);
        video.play();
        video.dataset.started = true;
      }
    };
  </script>
</body>
</html>
