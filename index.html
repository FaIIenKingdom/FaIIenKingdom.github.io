<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xyzzr</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://xyzzr.github.io/5bea5e1bec1faf298e851b2e2288fc1b.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            overflow: hidden;
            user-select: none;
        }
        .blur-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(5px);
        }
        h1 {
            color: white;
            text-align: center;
            padding-top: 20vh;
            font-family: 'Comic Sans MS', cursive;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: rainbow 5s linear infinite;
        }
        .hidden {
            display: none;
        }
        .bottom-right-text {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 16px;
            animation: fade-in 2s forwards;
        }
        .instruction-text {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 16px;
            text-shadow: 0 0 10px black;
            opacity: 0;
            animation: fade-in 2s forwards;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('mousedown', event => event.preventDefault());

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                document.querySelector('h1').classList.add('hidden');
                var instructionText = document.querySelector('.instruction-text');
                instructionText.style.opacity = '1';
                instructionText.textContent = "This website is for loadstrings";
            }
        });
    </script>
</head>
<body>
    <div class="blur-layer"></div>
    <h1>Focus</h1>
    <div class="bottom-right-text">Press Enter to continue</div>
    <div class="instruction-text"></div>
</body>
</html>
