<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kingdom</title>
  <meta content="Fallen Kingdom video" name="description">
  <meta content="website" property="og:type">
  <meta content="Kingdom" name="twitter:title" property="og:title">
  <meta content="Fallen Kingdom video" name="twitter:description" property="og:description">
  <meta content="https://xyzzr.github.io/icon.png" name="twitter:image" property="og:image">
  <meta content="summary" name="twitter:card">
  <script defer data-domain="xyzzr.github.io" src="https://a.erisly.moe/js/script.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
      color: #fff;
      text-align: center;
    }

    #startButton {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      font-size: 24px;
      background-color: #3498db;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startButton" onclick="startVideo()">Start Video</button>
  <video id="backgroundVideo" autoplay loop>
    <source src="https://xyzzr.github.io/main.mp4" type="video/mp4">
  </video>
  <div class="content">
    <h1>Kingdom</h1>
  </div>

  <script>
    function startVideo() {
      var button = document.getElementById('startButton');
      var video = document.getElementById('backgroundVideo');

      // Hide the button
      button.style.display = 'none';

      // Start the video
      video.play();
    }
  </script>
</body>
</html>
