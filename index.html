<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kingdom</title>
  <link rel="icon" href="https://xyzzr.github.io/icon.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      transition: background-color 2s ease;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    #startButton, #farttext {
      position: fixed;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }
    #startButton {
      top: 70%;
      left: 50%;
      padding: 20px;
      background-color: #000;
      border: none;
      transition: background-color 0.3s ease;
    }
    #startButton:hover {
      background-color: #333;
    }
    #farttext {
      top: 80%;
      left: 50%;
      font-size: 14px;
      animation: glow 2s infinite alternate;
      display: none;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff;
      }
      to {
        text-shadow: 0 0 20px #f00;
      }
    }
  </style>
</head>
<body>
  <button id="startButton" onclick="startVideo()">Click to begin experience</button>
  <p id="farttext">(made by clear)</p>
  <video id="backgroundVideo" loop src="https://xyzzr.github.io/main.mp4"></video>
  <script>
    const startVideo = () => {
      const button = document.getElementById('startButton');
      const video = document.getElementById('backgroundVideo');
      const farttext = document.getElementById('farttext'); // Corrected the ID here

      if (!video.dataset.started) {
        button.style.opacity = 0;
        farttext.style.display = 'none';
        document.body.style.backgroundColor = '#fff';
        setTimeout(() => {
          button.style.display = 'none';
          farttext.style.display = 'block';
        }, 2000);
        video.play();
        video.dataset.started = true;
      }
    };
  </script>
</body>
</html>
