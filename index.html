<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xyzzr</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://xyzzr.github.io/5bea5e1bec1faf298e851b2e2288fc1b.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        .blur-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(5px);
        }
        h1 {
            color: white;
            text-align: center;
            padding-top: 20vh;
            font-family: 'Comic Sans MS', cursive;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: rainbow 5s linear infinite; /* Apply rainbow animation */
        }

        @keyframes rainbow {
            0% { color: red; }
            20% { color: orange; }
            40% { color: yellow; }
            60% { color: green; }
            80% { color: blue; }
            100% { color: violet; }
        }
    </style>
</head>
<body>
    <div class="blur-layer"></div>
    <h1>Focus</h1>
</body>
</html>
