<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            transition: background-color 0.3s, color 0.3s;
        }
        #roomInput, #joinRoomBtn, #createRoomBtn, #revealRoomID, #usernamePrompt input, #newMessage button {
            margin: 5px 0;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            border-radius: 8px; /* Rounded corners */
        }
        #roomInput {
            padding: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #000;
        }
        #joinRoomBtn, #createRoomBtn, #newMessage button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            background-color: #fff; /* Match textbox background */
            color: #000; /* Match textbox text color */
            cursor: pointer;
        }
        #revealRoomID {
            padding: 3px 8px;
            border: 1px solid #ddd;
            background-color: #eee;
            color: #888;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s, background-color 0.3s, color 0.3s;
            display: none; /* Hide by default */
        }
        #revealRoomID:hover {
            opacity: 1;
        }
        #chat {
            display: none;
            flex-direction: column;
            width: 80%;
            max-width: 500px;
            height: 70%;
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, border-color 0.3s;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }
        #newMessage {
            display: flex;
        }
        #newMessage input {
            flex-grow: 1;
            padding: 5px;
            background-color: #fff; /* Match textbox background */
            color: #000; /* Match textbox text color */
            border: 1px solid #ccc;
            border-radius: 8px; /* Rounded corners */
        }
        #usernamePrompt {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            color: #000;
        }
        #usernamePrompt input {
            margin: 5px 0;
            background-color: #fff; /* Match textbox background */
            color: #000; /* Match textbox text color */
            border: 1px solid #ccc;
            border-radius: 8px; /* Rounded corners */
        }
        #usernamePrompt button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #000;
            cursor: pointer;
            border-radius: 8px; /* Rounded corners */
        }
        .dark-mode {
            background-color: #111;
            color: #eee;
        }
        .dark-mode #roomInput, 
        .dark-mode #usernamePrompt input, 
        .dark-mode #newMessage input {
            background-color: #333; /* Match textbox background in dark mode */
            color: #eee; /* Match textbox text color in dark mode */
            border: 1px solid #555;
        }
        .dark-mode #joinRoomBtn, 
        .dark-mode #createRoomBtn, 
        .dark-mode #newMessage button {
            background-color: #333; /* Match textbox background in dark mode */
            color: #eee; /* Match textbox text color in dark mode */
            border: 1px solid #555;
        }
        .dark-mode #revealRoomID {
            background-color: #444;
            color: #ccc; /* Adjusted color for better visibility */
            opacity: 0.7;
        }
        .dark-mode #revealRoomID:hover {
            opacity: 1;
        }
        .dark-mode #chat {
            background-color: #1a1a1a;
            border-color: #333;
        }
        .dark-mode #usernamePrompt {
            background: #222;
            border: 1px solid #444;
            color: #eee;
        }
        .dark-mode #usernamePrompt button {
            background-color: #333; /* Button background in dark mode */
            color: #eee; /* Button text color in dark mode */
            border: 1px solid #555;
        }
        .dark-mode #currentRoomID.hidden-id {
            color: #aaa; /* Lighter gray for hidden ID in dark mode */
        }
        .dark-mode #currentRoomID.revealed-id {
            color: #fff; /* White color for revealed ID in dark mode */
        }
        #darkModeToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 8px; /* Rounded corners */
            cursor: pointer;
        }
        /* Light mode button style */
        #darkModeToggle {
            background: #222;
            color: #eee;
        }
        /* Dark mode button style */
        .dark-mode #darkModeToggle {
            background: #eee;
            color: #222;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <input type="text" id="roomInput" placeholder="Enter Room ID">
    <button id="joinRoomBtn">Join Room</button>
    <button id="createRoomBtn">Create Room</button>
    <button id="revealRoomID">Reveal Room ID</button>
    <button id="darkModeToggle">Dark Mode</button>

    <div id="overlay"></div>

    <div id="usernamePrompt">
        <div>Type your username:</div>
        <input type="text" id="usernameInput" placeholder="Enter username">
        <button id="enterRoomBtn">Enter</button>
    </div>

    <div id="chat">
        <div id="roomHeader">RoomID: <span id="currentRoomID" class="hidden-id">****</span></div>
        <div id="messages"></div>
        <div id="newMessage">
            <input type="text" id="messageInput" placeholder="Type a message">
            <button id="sendMessageBtn">Send</button>
        </div>
    </div>

    <script>
        const ws = new WebSocket('ws://localhost:8080');
        let username = '';
        let currentRoomID = '';
        let idRevealed = false;

        const roomInput = document.getElementById('roomInput');
        const joinRoomBtn = document.getElementById('joinRoomBtn');
        const createRoomBtn = document.getElementById('createRoomBtn');
        const revealRoomIDBtn = document.getElementById('revealRoomID');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const overlay = document.getElementById('overlay');
        const usernamePrompt = document.getElementById('usernamePrompt');
        const usernameInput = document.getElementById('usernameInput');
        const enterRoomBtn = document.getElementById('enterRoomBtn');
        const chatDiv = document.getElementById('chat');
        const currentRoomIDSpan = document.getElementById('currentRoomID');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            darkModeToggle.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
        });

        joinRoomBtn.addEventListener('click', () => {
            const roomID = roomInput.value.trim();
            if (roomID) {
                ws.send(JSON.stringify({ type: 'join', roomID, username }));
            }
        });

        createRoomBtn.addEventListener('click', () => {
            const roomID = generateRoomID(10);
            ws.send(JSON.stringify({ type: 'create', roomID }));
        });

        enterRoomBtn.addEventListener('click', () => {
            username = usernameInput.value.trim();
            if (username) {
                enterChatRoom();
            } else {
                alert('Please enter a username');
            }
        });

        function enterChatRoom() {
            overlay.style.display = 'none';
            usernamePrompt.style.display = 'none';
            currentRoomIDSpan.textContent = '****';
            chatDiv.style.display = 'flex';
            roomInput.style.display = 'none';
            joinRoomBtn.style.display = 'none';
            createRoomBtn.style.display = 'none';
            revealRoomIDBtn.style.display = 'block'; 
        }

        sendMessageBtn.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                ws.send(JSON.stringify({ type: 'message', roomID: currentRoomID, username, message }));
                messageInput.value = '';
            }
        });

        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessageBtn.click();
            }
        });

        revealRoomIDBtn.addEventListener('click', () => {
            ws.send(JSON.stringify({ type: 'revealRoomID', roomID: currentRoomID, revealed: !idRevealed }));
            idRevealed = !idRevealed;
        });

        ws.onmessage = (event) => {
            const msg = JSON.parse(event.data);

            switch (msg.type) {
                case 'join':
                    messagesDiv.innerHTML += `<div><i>${msg.username} joined the room</i></div>`;
                    break;
                case 'message':
                    messagesDiv.innerHTML += `<div><${msg.username}>: ${msg.message}</div>`;
                    break;
                case 'create':
                    currentRoomID = msg.roomID;
                    currentRoomIDSpan.textContent = '****';
                    break;
                case 'revealRoomID':
                    currentRoomIDSpan.textContent = msg.revealed ? currentRoomID : '****';
                    currentRoomIDSpan.classList.toggle('revealed-id', msg.revealed);
                    currentRoomIDSpan.classList.toggle('hidden-id', !msg.revealed);
                    break;
                case 'error':
                    alert(msg.message);
                    break;
            }
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        };

        function generateRoomID(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }
    </script>
</body>
</html>
