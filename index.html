<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kingdom</title>
  <meta content="Fallen Kingdom video" name="description">
  <meta content="website" property="og:type">
  <meta content="Kingdom" name="twitter:title" property="og:title">
  <meta content="Fallen Kingdom video" name="twitter:description" property="og:description">
  <meta content="https://xyzzr.github.io/icon.png" name="twitter:image" property="og:image">
  <meta content="summary" name="twitter:card">
  <script defer data-domain="xyzzr.github.io" src="https://a.erisly.moe/js/script.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000; /* Set initial background color to black */
      transition: background-color 2s ease; /* Add transition for smooth color change */
    }

    video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
      color: #fff;
      text-align: center;
      opacity: 0; /* Set initial opacity to 0 */
      transition: opacity 2s ease; /* Add transition for smooth opacity change */
    }

    #startButton {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      font-size: 24px;
      background-color: #000; /* Set button background color to black */
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startButton" onclick="startVideo()">Click to begin experience</button>
  <video id="backgroundVideo" autoplay loop>
    <source src="https://xyzzr.github.io/main.mp4" type="video/mp4">
  </video>
  <div class="content">
    <h1>Kingdom</h1>
  </div>

  <script>
    function startVideo() {
      var button = document.getElementById('startButton');
      var video = document.getElementById('backgroundVideo');
      var content = document.querySelector('.content');

      // Fade out button and content
      button.style.opacity = 0;
      content.style.opacity = 0;

      // Change background color to white
      document.body.style.backgroundColor = '#fff';

      // Hide the button after the fade out animation completes
      setTimeout(function() {
        button.style.display = 'none';
        content.style.display = 'none';
      }, 2000); // Set the timeout to match the duration of the transition

      // Start the video
      video.play();
    }
  </script>
</body>
</html>
