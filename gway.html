<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        #inputBox {
            background-color: black;
            color: white;
            border: 1px solid white;
            border-radius: 10px;
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
            text-align: center;
        }
        #inputBox:focus {
            outline: none;
        }
        #infoText {
            margin-bottom: 10px;
            text-align: center;
        }
        #sendButton {
            background-color: black;
            color: white;
            border: 1px solid white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: not-allowed;
            width: 300px;
        }
        #sendButton:enabled {
            cursor: pointer;
            border: 1px solid green;
        }
        #inputBox.active {
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <p id="infoText">Prize pool: 6 Robux</p>
    <input type="text" id="inputBox" placeholder="Roblox/Discord username here.." oninput="checkInput()">
    <button id="sendButton" disabled onclick="sendMessage()">Send</button>

    <script>
        function checkInput() {
            const box = document.getElementById('inputBox');
            const sendButton = document.getElementById('sendButton');
            if (box.value.trim() !== "") {
                sendButton.disabled = false;
                box.classList.add('active');
            } else {
                sendButton.disabled = true;
                box.classList.remove('active');
            }
        }

        function sendMessage() {
            const box = document.getElementById('inputBox');
            const message = `${box.value} - entered`;
            const url = 'https://discord.com/api/webhooks/1247928749878677516/etcCnZL9OIyb30ZnF23EF3iyWiGA4_D3bDAH59DNkjaovw6n3C_K2oJshHU2g8nlw5Lk';
            const payload = JSON.stringify({ content: message });

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: payload
            })
            .then(response => {
                if (response.ok) {
                    alert('Message sent successfully!');
                } else {
                    alert('Failed to send message.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
